<h1>Create an account</h1>

<div class="signup">
	<form ng-submit="userAction()">
		<legend>Create an account</legend>

		<div class="form-group">
			<label for="name">Name</label>
			<input type="name" class="form-control" id="nameCreate" ng-model="user.name" placeholder="Andy Pham">
			<label for="email">Email</label>
			<input type="email" class="form-control" id="emailCreate" ng-model="user.email" placeholder="andy@yahoo.com">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="passwordCreate" ng-model="user.password" placeholder="password">
			<input type="hidden" class="form-control" id="cash" ng-model="user.cash">
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

</div>
